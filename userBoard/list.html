<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 리스트 페이지</title>

      <ul>
        <li>작성자</li>
        <li>제목</li>

        <li>{{ item.hit }}</li>
      </ul>
      {% endfor %}
    </div>
  </body>
</html>
