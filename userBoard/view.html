<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 상세 페이지</title>
  </head>
  <body>
    <div id="content">
      <ul class="content-box">
        <li>{{ list.title }}</li>
        <li>{{ list.writer }}</li>
        <li>{{ list.content }}</li>
      </ul>
      <form type="post" action="/delete/{{list.id}}">
        <button>
          <a href="/modify/{{ list.id }}">수정</a>
        </button>
        <button type="submit">삭제</button>
      </form>
    </div>
  </body>
</html>
